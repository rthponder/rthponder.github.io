<script src="https://unpkg.com/cal-heatmap/dist/plugins/Tooltip.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/cal-heatmap/dist/cal-heatmap.css">

<script type="module">
  const cal = new CalHeatmap();
  cal.paint({
    itemSelector: "#cal-heatmap",
    data: {
      source: 'activity.json',
      type: 'json',
      x: 'date',
      y: 'value'
    },
    // Show 6 months on mobile, 12 on desktop
    range: window.innerWidth < 768 ? 6 : 12,
    date: { 
      start: new Date(new Date().setFullYear(new Date().getFullYear() - 1)) 
    },
    domain: {
      type: 'month',
      gutter: 10,
      label: { text: 'MMM', position: 'top', textAlign: 'start', fill: '#8b949e' }
    },
    subDomain: { 
      type: 'ghDay', 
      width: 12, 
      height: 12, 
      gutter: 4, 
      radius: 3 // Rounded corners for a modern look
    },
    scale: {
      color: {
        type: 'threshold',
        // Modern "Cyber" Palette (Gray to Neon Green/Blue)
        range: ['#161b22', '#0e4429', '#006d32', '#26a641', '#39d353'],
        domain: [1, 2, 5, 10]
      },
    },
    plugins: [
      [
        Tooltip,
        {
          text: (date, value, dayjsDate) => {
            return (value ? value : '0') + ' contributions on ' + dayjsDate.format('MMMM D, YYYY');
          },
        },
      ],
    ],
  });
</script>
